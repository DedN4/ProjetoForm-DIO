<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário em HTML (Projeto - DIO)</title>
</head>
<body>
    <form action="get" autocomplete="on">
        <h2>Preencha o formulário abaixo: </h2>
        <br>
        <label>Nome: </label><input type="text" name="name" id="name-input"><br>
        <label>Idade :  </label><input type="number" name="age" id="age-input" min="18" max="80"><br>
        <label>Cargo:  </label><select name="select-cargo" id="cargo">
            <option value="0" selected>Selecione o cargo</option>
            <option value="operador">Operador</option>
            <option value="administrador">Admnistrador</option>
            <option value="gerente">Gerente</option>
            <option value="Presidente">Presidente</option>
            <option value="Monitoramento">Monitoramento</option>
        </select>
        <br><br>

        <label>Grau de urgência: </label><br>
        <input type="radio" name="grau" value="urgente"><label> Urgente</label><br>
        <input type="radio" name="grau" value="alerta"><label> Alerta</label><br>
        <input type="radio" name="grau" value="convite"><label> Convite</label><br>
        <input type="radio" name="grau" value="médio"><label> Médio</label><br>
        <input type="radio" name="grau" value="comum"><label> Comum</label><br>

        <br><br>

        <label>Deixe sua mensagem logo abaixo: </label>
        <br><textarea name="message" id="message-input" cols="40" rows="2"></textarea>

        <br><br>

        <input type="reset" value="Limpar" name="limpar">
        <input type="submit" value="Enviar" name="enviar">


    </form>
</body>
</html>
